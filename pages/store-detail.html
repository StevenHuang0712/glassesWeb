<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasses - 台北中山旗艦店</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp"
      rel="stylesheet"
    />
</head>
<body>
    <%- include('./layout/header'); -%>

    <main class="container mt-24 mt-md-10">
        <div class="store-title">
            <h2>門市據點</h2>
            <div class="store-select flex items-center">
                <label for="city">選擇分店</label>
                <select name="city" id="city">
                    <option selected>台北中山旗艦店</option>
                    <option>台北綠園店</option>
                </select>
            </div>
       </div>
        <ul class="row flex-wrap mb-8 mb-md-10">
          <li class="col-5 px-3 col-md mb-md-6">
            <img class="store-img" src="../assets/images/store-1.png" alt="store-1" />
            <h3 class="store-name">台北中山旗艦店</h3>
            <ul class="store-content">
              <li class="flex items-center mb-2"><span class="material-icons-outlined mr-2">
                phone
                </span><a href="tel:+(02)000-1234">電話：(02)000-1234</a></li>
              <li class="flex items-center mb-2"><span class="material-icons-outlined mr-2">
                schedule
                </span>營業時間：10:00-21:00</li>
              <li class="flex items-start mb-2"><span class="material-icons-outlined mr-2">
                place
                </span><a href="#">地址：台北市中山區南京東路25巷2-1號</a></li>
            </ul>
          </li>
          <li class="col-7 px-3 col-md mb-md-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.4636121640715!2d121.5352951754963!3d25.05227103755537!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abdf92494d29%3A0xd908a8a881f73476!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuInmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1691061874642!5m2!1szh-TW!2stw" width="746" height="414" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </li>
        </ul>
      </div>
    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
</body>
</html>
